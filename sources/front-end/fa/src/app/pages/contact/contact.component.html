<div class="contact-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="onSubmit()" class="contact-form">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="contactForm.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="contactForm.email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput [(ngModel)]="contactForm.message" name="message" rows="5" required></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Envoyer</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
